<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw World JC-2 - Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style-chat.css" />
  </head>
  <body class="chat-theme-anime">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-black px-3">
      <span class="navbar-brand">ðŸŒ“ Draw World JC-2 â€” Sala de Rol</span>
      <span id="user-label" class="text-info"></span>
    </nav>

    <!-- LAYOUT PRINCIPAL -->
    <div class="container py-4">
      <div class="row g-3">
        <!-- COLUMNA PRINCIPAL: CHAT -->
        <div class="col-lg-9">
          <div id="chat-box" class="chat-box mb-3"></div>

          <div class="d-flex gap-2">
            <input
              id="message-input"
              type="text"
              class="form-control"
              placeholder="Escribe tu mensaje..."
            />
            <button id="send-btn" class="btn btn-primary">Enviar</button>
          </div>
        </div>

        <!-- COLUMNA DERECHA: JUGADORES -->
        <div class="col-lg-3">
          <div class="players-card">
            <div class="players-header">
              <span>Jugadores en la luna</span>
              <span id="players-count" class="badge bg-info">0</span>
            </div>

            <ul
              id="players-list"
              class="list-group list-group-flush players-list"
            >
              <!-- AquÃ­ se inyectan los jugadores por JS -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal EdiciÃ³n -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-secondary text-light anime-modal">
          <div class="modal-header">
            <h5 class="modal-title">Editar Mensaje</h5>
            <button
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <textarea id="editText" class="form-control" rows="4"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-light" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button id="saveEditBtn" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
